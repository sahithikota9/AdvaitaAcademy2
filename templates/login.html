<!DOCTYPE html>
<html>
<head>
    <title>Login - Advaita Academy</title>
    <style>
        body { font-family: Arial; background: #f7f7f7; padding: 40px; }
        .box {
            max-width: 350px; margin: auto; background: white;
            padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc;
        }
        input { width: 100%; padding: 10px; margin-top: 10px; }
        button { width: 100%; padding: 10px; margin-top: 15px; }
        .error { color: red; text-align: center; }
    </style>
</head>
<body>

<div class="box">
    <h2 style="text-align:center;">Advaita Academy</h2>
    <h3 style="text-align:center;">Student Login</h3>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <input type="text" name="userid" placeholder="User ID" required>
        <input type="password" name="password" placeholder="Password" required>
        <button>Login</button>
    </form>
</div>

</body>
</html>
